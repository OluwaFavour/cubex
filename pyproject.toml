[tool.pytest.ini_options]
# Pytest configuration

# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output options
addopts = [
    "-v",                    # Verbose output
    "--strict-markers",      # Strict marker validation
    "--tb=short",            # Short traceback format
    "--cov=app",             # Coverage for app directory
    "--cov-report=term-missing",  # Show missing lines in coverage report
    "--cov-report=html",     # Generate HTML coverage report
    "--asyncio-mode=auto",   # Auto detect async tests
]

# Markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Asyncio configuration
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# Warning filters
filterwarnings = [
    "ignore:coroutine 'Connection._cancel' was never awaited:RuntimeWarning",
]

# Coverage options
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

# ── Import-linter ─────────────────────────────────────────────────────────

[tool.importlinter]
root_packages = ["app"]

[[tool.importlinter.contracts]]
name = "Core must not import from apps"
type = "forbidden"
source_modules = ["app.core"]
forbidden_modules = ["app.apps"]
allow_indirect_imports = true

[[tool.importlinter.contracts]]
name = "Core must not import from infrastructure"
type = "forbidden"
source_modules = ["app.core"]
forbidden_modules = ["app.infrastructure"]
allow_indirect_imports = true

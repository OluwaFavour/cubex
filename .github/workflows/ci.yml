name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    lint:
        name: Format, Lint & Type Check
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"

            - name: Cache pip packages
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Check formatting (Black)
              run: black --check app/ tests/

            - name: Lint (Ruff)
              run: ruff check app/ tests/

            - name: Type check (Pyright)
              run: pyright app/

            - name: Import contracts (lint-imports)
              run: lint-imports

    test:
        name: Tests
        needs: lint
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: cubex_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            rabbitmq:
                image: rabbitmq:3-management
                ports:
                    - 5672:5672
                    - 15672:15672
                options: >-
                    --health-cmd "rabbitmq-diagnostics -q check_running"
                    --health-interval 10s
                    --health-timeout 10s
                    --health-retries 5

        env:
            DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cubex_test
            TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cubex_test
            REDIS_URL: redis://localhost:6379/0
            RABBITMQ_URL: amqp://guest:guest@localhost:5672//

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"

            - name: Cache pip packages
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Run database migrations
              run: |
                  alembic upgrade head

            - name: Run tests
              run: |
                  pytest tests/ -x -q --tb=short --cov=app --cov-report=xml --cov-report=term-missing

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false
